<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <!-- Phone art login form -->
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- login Section -->
                <div class="hero bg-black min-h-screen">
                    <div class="hero-contentlex-col">
                      <div class="text-center">
                        <h1 class="text-white font-bold text-2xl">Buy and Sale</h1>
                        <h1 class="text-5xl font-bold mb-4 text-white">Login Now</h1>
                      </div>
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Phone Number</span>
                            </label>
                            <input id="phone-number" type="tel" placeholder="Enter Phone Number" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">PIN</span>
                            </label>
                            <input id="pin" type="password" placeholder="Type your PIN" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot PIN?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-login" class="btn btn-primary bg-black">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
