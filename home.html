<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <!-- Phone mockup -->
    <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Available Balance part -->
            <div>
                <div class="stats shadow">
                    <div class="stat">
                      <div id="current-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available balance</div>
                    </div>
                  </div>
            </div>
            <!-- Divider -->
             <div class="divider"></div>
             <!-- User Action Button -->
              <div>
                <button id="btn-show-add-money" class="btn btn-success">Add Money</button>
             <button id="btn-show-cash-out" class="btn btn-warning">Cash Out</button>
              </div>
              <!-- divider -->
              <div class="divider"></div>
              <!-- add money form start -->
              <div id="add-money-form">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-add-money" type="amount" placeholder="Enter amount" class="input input-bordered" autocomplete="off" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input id="input-pin" type="password" placeholder="Enter your PIN" class="input input-bordered" autocomplete="off" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary bg-red-500 text-white">Confirm Mission</button>
                  </div>
                </form>
              </div>
               <!-- add money form end -->
                <!-- Cash out start -->
                <div id="cash-out-form" class="hidden">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="input-cash-out" type="amount" placeholder="Withdraw amount" class="input input-bordered" autocomplete="off" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">PIN</span>
                      </label>
                      <input id="input-cash-out-pin" type="password" placeholder="Enter your PIN" class="input input-bordered" autocomplete="off" required />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary bg-red-500 text-white">Withdraw</button>
                    </div>
                  </form>
                </div>
                 <!-- Cash out end -->

          </div>
        </div>
      </div>
    </main>
    <script src="./js/home.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/feuture.js"></script>
</body>
</html>
